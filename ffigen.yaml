# Run with `dart run ffigen --config ffigen.yaml`.
name: JoltPhysicsFfiBindings
description: |
  Bindings for `src/jolt_physics_ffi.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/jolt_physics_ffi_bindings_generated.dart'
headers:
  entry-points:
    - 'src/jolt_physics_ffi.h'
  include-directives:
    - 'src/jolt_physics_ffi.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
